<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <style type="text/css">
        table {
            width: 700px;
            border-spacing: 0;
            border-collapse: collapse;
            background-color: rgba(229, 219, 219,0.4);
        }

        td {
            background-color: white;
            padding: 20px;
        }
    </style>
</head>
<body style="background-color:#ccc;margin:0px;padding:0px;font-family:Calibri;font-size:16px;">
    <div id="HTML" style="width:700px;height:400px;margin:50px auto;">
        <table>
            <tr>
                <td style="height:400px;vertical-align:middle;background-color:#ccc;padding:0px">
                    <table style="background-color:white;margin:50px auto;margin-top:50px ;border:1px solid darkgrey;border-radius:6px;">
                        <tr>
                            <td style="line-height: 20px;font-family: Arial,sans-serif;font-weight: bold;font-size: 18px;color: #070;margin: 0 0 12px;margin-bottom: 12px;padding:20px;border-bottom: 1px solid #CCC; text-align: center;">
                                <span>MENA Hematology Summit 2016</span>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <br />
                                Dear <strong><span id="name">#UserName#</span>,</strong><br />
                                <p>
                                    As per your request, we have included the copy of your notes taken during the conference sessions.
                                </p>
								<div id="TopicId">
                                   #Topic#
                                </div>
                                <div id="Notes">
                                   #UserNotes#
                                </div>
                                <br />
                                Thank you,<br /><br />
                                Novartis oncology team
                            </td>
                        </tr>
                    </table>
                </td>
            </tr>
        </table>
    </div>
</body>
</html>
