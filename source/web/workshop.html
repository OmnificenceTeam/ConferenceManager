<div class="all-elements" id="workshopCont">
    <div id="content" class="page-content">
        <div class="container main-Container">
            <!--<h4 class="heading center-text">Workshop</h4>
            <div class="decoration"></div>-->
            <div class="container" style="padding: 10px;">
                <input type="hidden" id="selectedWorkshop" value="" />
                <h3 style="margin-top:10px;"><span>Select the workshop you would like to attend</span></h3>
                <table>
                    <tr>
                        <td onclick="RegisterWorkshop()">
                            <input type="radio" id="Workshop1" value="1" work="Workshop 1" class="css-checkbox" name="check" />
                            <label for="Workshop1" class="css-workshop-label"></label>
                            <span style="vertical-align:middle">Workshop 1</span>
                        </td>
                        <td onclick="RegisterWorkshop()">
                            <input type="radio" id="Workshop2" value="2" work="Workshop 2" class="css-checkbox" name="check" />
                            <label for="Workshop2" class="css-workshop-label"></label>
                            <span style="vertical-align: middle">Workshop 2</span>
                        </td>
                    </tr>
                </table>
                <table>
                    <tr>
                        <td style="text-align: center; border: none">
                            <input type="button" id="workshopBtn" class="button grey custom-btn" onclick="registerWorkshop();" value="Register" />
                        </td>
                    </tr>
                </table>
                <table>
                    <tr>
                        <td style="text-align: center; border: none" id="workshop-message">

                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</div>
