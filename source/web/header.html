<body class="appLogin" style="margin: 0 auto;" onload="onFirstLoad();">
    <input type="hidden" id="HdnSpeakerId" value="0" />
    <input type="hidden" id="HdnTopicId" value="0" />

    <input type="hidden" id="HdnNotyId" value="0" />

    <div id="maincont" style="height: 400px;">
        <div id="menu" style="display: none;">
            <div class="page-header">
                <table class="logo-container">
                    <tr>
                        <td class="logo-left">
                            <img src="img/mscm.png" class="logo-left">
                        </td>
                        <td class="logo-right">
                            <img src="img/medtrix.png" class="logo-right">
                        </td>
                    </tr>
                </table>
                <a onclick="showSideBar()" class="deploy-sidebar"></a>
            </div>
        </div>
        <div id="commonHeader" style="display: none;">
            <h4 class="heading center-text headerText" id="details-header">INTRODUCTION TO SUMMIT</h4>
            <img id="zoomIn" src="img/zoom_in.png" onclick="onClickZoomIn();" style="display: none;">
            <img id="zoomOut" src="img/zoom_out.png" onclick="onClickZoomOut();" style="display: none;">
        </div>

        <div id="sidemenubar" style="">
            <div id="sidebar" class="page-sidebar">
                <div class="page-sidebar-scroll">
                    <div class="sidebar-header">
                        <a onclick="showSideBar()" class="delete-sidebar"></a>
                    </div>
                    <p class="sidebar-separator">Main Menu</p>
                    <a data-id="introduction" id="intro" data-title="INTRODUCTION TO SUMMIT" data-animate="1" class="nav-item intro-nav ">
                        Introduction
                        <em class="nav-onit"></em>
                    </a>
                    <a data-id="preread" id="PreM" data-title="PRE-READ" data-animate="1" class="nav-item preread-nav " onclick="onclickPrereadCmldiv();">
                        Pre-read
                        <em class="nav-page"></em>
                    </a>
                    <a data-id="agenda" id="AgendaM" onclick="onAgendaLoad()" data-title="AGENDA" data-animate="1" class="nav-item agenda-nav">
                        Agenda
                        <em class="nav-page"></em>
                    </a>
                    <a data-id="speakerlist" id="SpeakerM" onclick="onLoadSpeakerList();" data-title="FACULTY MEMBERS" data-animate="1" class="nav-item user-nav ">
                        Faculty Members
                        <em class="nav-page"></em>
                    </a>
                    <a data-id="venue" id="VenueM" onclick="onClickVenue();" data-title="VENUE" data-animate="1" class="nav-item venue-nav ">
                        Venue
                        <em class="nav-page"></em>
                    </a>
                    <a data-id="message" id="MessM" data-title="MESSAGES" onclick="onMessageLoad();" data-animate="1" class="nav-item message-nav ">
                        Messages
                        <em class="nav-page"></em>
                    </a>
                    <a data-id="poll" id="PollM" onclick="onLoadPoll();" data-title="POLL" data-animate="1" class="nav-item chart-nav ">
                        Poll
                        <em class="nav-page"></em>
                    </a>
                    <a data-id="askquery" onclick="onQueryPageLoad();" data-title="ASK A QUERY" data-animate="1" class="nav-item query-nav ">
                        Ask a query
                        <em class="nav-page"></em>
                    </a>
                    <a data-id="feedback" id="FeedM" data-title="FEEDBACK" data-animate="1" class="nav-item clipboard-nav ">
                        Feedback
                        <em class="nav-page"></em>
                    </a>
                    <a data-id="notes" id="NotesM" onclick="onLoadNotes();" data-title="NOTES" data-animate="1" class="nav-item notes-nav ">
                        Notes
                        <em class="nav-page"></em>
                    </a>
                 
                     <a data-id="help" onclick="createHelpContents();" id="HelpM" data-title="HELP AND SUPPORT" data-animate="1" class="nav-item help-nav ">
                        Help &amp; Support
                        <em class="nav-page"></em>
                    </a> 
                    <a data-id="highlights" onclick="Onclick_Back();" id="highlightM" data-title="HIGHLIGHTS" data-animate="1" class="nav-item highlights-nav ">

                        <em class="nav-page"></em>
                    </a>
                    <a data-id="survey" id="SurveyM" onclick="onLoadSurvey();" data-title="SURVEY" data-animate="1" class="nav-item survey-nav">
