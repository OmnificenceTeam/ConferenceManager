<div class="all-elements" id="highlightCont">
    <div id="content" class="page-content">
        <div class="container main-Container">
            <br />
            <h4 class="heading center-text" style="display:none;">HIGHLIGHTS</h4>
            <div class="decoration" style="display:none;"></div>
            <div style="margin:0px auto; text-align:center">
                <div id="gallery" style="margin:10px;">
                    <div class="photogallery"><a class="dropdown-deploy Dropdown_Border" id="mtv" onclick="highLights(2)">Post meeting videos<em class="Icon_Meeting_Em Icon_video"></em><em class="right-dropdown bg-light"></em></a></div>
                    <div class="photogallery"><a class="dropdown-deploy Dropdown_Border" id="mtr" onclick="highLights(3)">Post meeting Report<em class="Icon_Meeting_Em Icon_report"></em><em class="right-dropdown bg-light"></em></a></div>
                </div>
                <div class="tab-pane active" id="photogallery" style="display:none;">
                    <div id="photogal">
                        <input type="button" value="Back" class="btn_gly custom-btn" onclick="Onclick_Back()" />
                        <h3 align="center" style="margin-bottom: 30px;">Photo Gallery</h3>
                        <div id="slider1_container" style="position: relative; width: 700px; height: 400px; overflow: hidden; margin: 0 auto; box-shadow: black 0px 1px 9px -2px; margin-bottom:10px;">
                            <div u="loading" style="position: absolute; top: 0px; left: 0px;">
                                <div style="filter: alpha(opacity=70); opacity: 0.7; position: absolute; display: block; background-color: #000; top: 0px; left: 0px; width: 100%; height: 100%;">
                                </div>
                                <div style="position: absolute; display: block; background: url(../img/loading.gif) no-repeat center center; top: 0px; left: 0px; width: 100%; height: 100%;">
                                </div>
                            </div>

                            <div u="slides" style="cursor: move; position: absolute; left: 0px; top: 0px; width: 700px; height: 400px; overflow: hidden;">
                            </div>

                            <div u="thumbnavigator" class="jssort07" style="position: absolute; width: 700px; height: 100px; left: 0px; bottom: 0px; overflow: hidden;">
                                <div style=" background-color: rgba(255, 255, 255, 0.14); width: 100%; height: 100%;"></div>
                                <style type="text/css">
                                    .jssort07 .i {
                                        position: absolute;
                                        top: 0px;
                                        left: 0px;
                                        width: 99px;
                                        height: 66px;
                                        filter: alpha(opacity=80);
                                        opacity: .8;
                                    }

                                    .jssort07 .p:hover .i, .jssort07 .pav .i {
                                        filter: alpha(opacity=100);
                                        opacity: 1;
                                    }

                                    .jssort07 .o {
                                        position: absolute;
                                        top: 0px;
                                        left: 0px;
                                        width: 97px;
                                        height: 64px;
                                        border: 1px solid #000;
                                        transition: border-color .6s;
                                        -moz-transition: border-color .6s;
                                        -webkit-transition: border-color .6s;
                                        -o-transition: border-color .6s;
                                    }

                                    * html .jssort07 .o {
                                        width : 99px;
                                        height : 66px;
                                    }

                                    .jssort07 .pav .o, .jssort07 .p:hover .o {
                                        border-color: #fff;
                                        cursor: pointer;
                                    }

                                    .jssort07 .pav:hover .o {
                                        border-color: #0099FF;
                                    }

                                    .jssort07 .p:hover .o {
                                        transition: none;
                                        -moz-transition: none;
                                        -webkit-transition: none;
                                        -o-transition: none;
                                    }
                                </style>
                                <div u="slides" style="cursor: move;">
                                    <div u="prototype" class="p" style="POSITION: absolute; WIDTH: 99px; HEIGHT: 66px; TOP: 0; LEFT: 0;">
                                        <thumbnailtemplate class="i" style="position: absolute;"></thumbnailtemplate>
                                        <div class="o">
                                        </div>
                                    </div>
                                </div>

                                <style type="text/css">
                                    .jssora11l, .jssora11r, .jssora11ldn, .jssora11rdn {
                                        position: absolute;
                                        cursor: pointer;
                                        display: block;
                                        background: url(../img/a11.png) no-repeat;
                                        overflow: hidden;
                                    }

                                    .jssora11l {
                                        background-position: -11px -41px;
                                    }

                                    .jssora11r {
                                        background-position: -71px -41px;
                                    }

                                    .jssora11l:hover {
                                        background-position: -131px -41px;
                                    }

                                    .jssora11r:hover {
                                        background-position: -191px -41px;
                                    }

                                    .jssora11ldn {
                                        background-position: -251px -41px;
                                    }

                                    .jssora11rdn {
                                        background-position: -311px -41px;
                                    }
                                </style>
                                <div style="display: none;">
                                    <span u="arrowleft" class="jssora11l" style="width: 37px; height: 37px; top: 123px; left: 8px; display: none;"></span>
                                    <span u="arrowright" class="jssora11r" style="width: 37px; height: 37px; top: 123px; right: 8px; display: none;"></span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="tab-pane active" id="meetingreport" style="display:none;">
                    <input type="button" value="Back" class="btn_gly custom-btn" onclick="Onclick_Back()" style="z-index:999999;" />
                    <h3 align="center" style="margin-bottom: 30px;">Meeting report</h3>
                    <div id="meetrep">
                    </div>
                </div>

                <div class="tab-pane active" id="meetingvideo" style="display:none;">
                    <div id="meetvid">
                        <input type="button" value="Back" class="btn_gly custom-btn" onclick="Onclick_Back()" style="z-index:999999;" />
                        <h3 align="center" style="margin-bottom: 30px;">Meeting videos</h3>
                        <div class="Video_div">
                            <div class="Videos col-md-4 col-xs-4 col-sm-4 col-lg-4">
                                <img class="Img_Gallery" src="img/play.png" onclick="Onclickmeetingvideo(1);" />
                            </div>
                            <div class="Video_txt col-md-8 col-xs-8 col-sm-8 col-lg-8">
                                <h1>Meeting video</h1>
                            </div>
                        </div>
                    </div>
                </div>
                <div id="Meeting_video_Play" style="display:none;">
                    <div>
                        <input type="button" value="Back" class="btn_gly custom-btn" onclick="Onclick_Back_TO_gallery()" style="z-index:999999;" />
                        <h3 align="center" style="margin-bottom: 30px;">Meeting video</h3>
                        <div class="video_Player">
                            <video id="videoPlayer" style="width: 100%;" controls>
                            </video>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
